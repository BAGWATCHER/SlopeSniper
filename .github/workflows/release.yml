name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract changelog section for this version
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Get content between this version and previous version header
          CHANGELOG=$(awk "/## \[${VERSION}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md)

          # If no specific changelog found, use commits since last tag
          if [ -z "$CHANGELOG" ]; then
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$PREVIOUS_TAG" ]; then
              CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            else
              CHANGELOG="Initial release"
            fi
          fi

          # Handle multiline output
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ---

            ### Installation

            **For Moltbot users:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/BAGWATCHER/SlopeSniper/main/skills/install.sh | bash
            ```

            **For Claude Desktop:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/BAGWATCHER/SlopeSniper/main/mcp-extension/install.sh | bash
            ```

            **Update existing installation:**
            ```bash
            slopesniper update
            ```

            See [CHANGELOG.md](https://github.com/BAGWATCHER/SlopeSniper/blob/main/CHANGELOG.md) for full history.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          generate_release_notes: true

      - name: Send Discord release notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Safely escape changelog for JSON using jq
          CHANGELOG_RAW=$(cat <<'CHLOG'
          ${{ steps.changelog.outputs.CHANGELOG }}
          CHLOG
          )
          CHANGELOG=$(echo "$CHANGELOG_RAW" | head -c 800 | jq -Rs '.')

          # Build JSON payload with jq to handle escaping
          PAYLOAD=$(jq -n \
            --arg title "ðŸš€ SlopeSniper v${VERSION} Released!" \
            --arg desc "A new version of SlopeSniper is now available." \
            --arg url "${{ github.server_url }}/${{ github.repository }}/releases/tag/v${VERSION}" \
            --argjson changelog "$CHANGELOG" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            '{
              embeds: [{
                title: $title,
                description: $desc,
                url: $url,
                color: 5793266,
                fields: [
                  {name: "What'\''s New", value: ($changelog // "See release notes"), inline: false},
                  {name: "Install", value: "```bash\ncurl -fsSL https://raw.githubusercontent.com/BAGWATCHER/SlopeSniper/main/skills/install.sh | bash\n```", inline: false}
                ],
                footer: {text: "BAGWATCHER/SlopeSniper"},
                timestamp: $timestamp
              }]
            }')

          curl -H "Content-Type: application/json" -d "$PAYLOAD" $DISCORD_WEBHOOK
